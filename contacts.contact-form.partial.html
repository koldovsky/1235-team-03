<section class="contact-form">
  <div>
    <div class="contact-form__details">
      <!--LOGO-->
      <h2>We're Here to Assist You</h2>
      <!--More beautiful stuff-->
    </div>
    <div class="contact-form__form-container">
      <form action="https://formspree.io/f/xpwazjbr" method="post">
        <input
          type="text"
          name="name"
          required
          placeholder="Enter your full name*"
        />
        <input
          type="phone"
          name="phone"
          required
          placeholder="Enter your phone number*"
        />
        <input
          type="email"
          name="email"
          required
          placeholder="Enter your e-mail*"
        />
        <input
          type="text"
          name="message"
          placeholder="Your Message"
          value
          maxlength="2000"
        />
        <input type="submit" value="SEND" />
      </form>
    </div>
  </div>

</section>
