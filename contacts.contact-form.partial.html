<section class="contact-form">
  <div class="contact-form__container container">
    <div class="contact-form__details-container">
      <img
        class="contact-form__illustration"
        src="img/global/tree.svg"
        alt="Tree"
      />
      <h2 class="contact-form__title">We're Here to Assist You</h2>
      <p class="contact-form__text">
        Feel free to reach out to us with any inquiries or to book your
        enchanting glamping getaway. We're here to assist you!
      </p>
      <div class="contact-form__address-container">
        <img
          class="contact-form__icon"
          src="img/contacts/tent.svg"
          alt="Tent"
        />
        <div class="contact-form__address">
          <p class="contact-form__address-label">ADDRESS</p>
          <p class="contact-form__address-text">
            NF-1118, Concrete, WA 98237, USA
          </p>
        </div>
      </div>
      <div class="contact-form__contacts-container">
        <img
          class="contact-form__icon"
          src="img/contacts/phone.svg"
          alt="Phone"
        />
        <div class="contact-form__contacts">
          <p class="contact-form__contacts-label">CONTACTS</p>
          <p class="contact-form__contacts-item">
            <a class="contact-form__contacts-link" href="tel:+12345678900"
              >+1 (234) 567 89 00</a
            >
          </p>
          <p class="contact-form__contacts-item">
            <a
              class="contact-form__contacts-link"
              href="mailto:hidden.heaven@email.com"
              >hidden.heaven@email.com</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="contact-form__form-container">
      <form action="https://formspree.io/f/xpwazjbr" method="post">
        <input
          class="contact-form__input"
          type="text"
          name="name"
          required
          placeholder="Enter your full name*"
        />
        <input
          class="contact-form__input"
          type="phone"
          name="phone"
          required
          placeholder="Enter your phone number*"
        />
        <input
          class="contact-form__input"
          type="email"
          name="email"
          required
          placeholder="Enter your e-mail*"
        />
        <input
          class="contact-form__input"
          type="text"
          name="message"
          placeholder="Your Message"
          value
          maxlength="2000"
        />
        <input class="contact-form__button" type="submit" value="SEND" />
      </form>
    </div>
  </div>
</section>
