<div class="contacts__table-form-background-container">
  <div class="contacts__table-form-container container">
    <div class="contact-table__container">
      <div class="contact-table__background-container">
        <img class="contact-table__logo" src="img/global/tree.svg" alt="Tree">
        <h2 class="contact-table__title">We're Here to Assist You</h2>
        <p class="contact-table__text">
          Feel free to reach out to us with any inquiries or to book your
          enchanting glamping getaway. We're here to assist you!
        </p>
        <div class="contact-table__contacts-container">
          <div class="contact-table__icon-decorator">
            <img class="contact-table__icon" src="img/contacts/tent.svg" alt="Tent">
          </div>
          <div class="contact-table__contacts">
            <p class="contact-table__contacts-label">ADDRESS</p>
            <p class="contact-table__contacts-text">
              NF-1118, Concrete, WA 98237, USA
            </p>
          </div>
        </div>
        <div class="contact-table__contacts-container">
          <div class="contact-table__icon-decorator">
            <img class="contact-table__icon" src="img/contacts/phone.svg" alt="Phone">
          </div>
          <div class="contact-table__contacts">
            <p class="contact-table__contacts-label">CONTACTS</p>
            <p class="contact-table__contacts-item">
              <a class="contact-table__contacts-link" href="tel:+12345678900">+1 (234) 567 89 00</a>
            </p>
            <p class="contact-table__contacts-item">
              <a class="contact-table__contacts-link" href="mailto:hidden.heaven@email.com">hidden.heaven@email.com</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-form__container">
      <div class="contact-form__background-container">
        <div class="contact-form__form-container">
          <form class="contact-form__form" id="form" action="https://formspree.io/f/xpwazjbr" method="POST">
            <div class="contact-form__input-field">
              <small class="contact-form__error-message">Error message</small>
              <input class="contact-form__input" type="text" id="name" name="name" placeholder="Enter your full name*">
            </div>
            <div class="contact-form__input-field">
              <small class="contact-form__error-message">Error message</small>
              <input class="contact-form__input" type="phone" id="phone" name="phone"
                placeholder="Enter your phone number*">
            </div>
            <div class="contact-form__input-field">
              <small class="contact-form__error-message">Error message</small>
              <input class="contact-form__input" id="email" name="email" placeholder="Enter your e-mail*">
            </div>
            <div class="contact-form__input-field">
              <small class="contact-form__error-message">Error message</small>
              <input class="contact-form__input" type="text" id="message" name="message" placeholder="Your Message">
            </div>
            <input class="contact-form__button" type="submit" id="form-button" value="SEND">
            <p class="contact-form__status" id="form-status"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="contacts__illustration-container container">
    <img src="img/contacts/illustration.jpg" alt="Illustration">
  </div>
</div>
